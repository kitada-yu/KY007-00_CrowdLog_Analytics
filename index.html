<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ğŸ“ŠCrowdLog Analytics</title>
    <style>
      /* ========================================
           CSS Variables & Reset
        ======================================== */
      :root {
        --bg-primary: #f7f9f8;
        --bg-secondary: #ffffff;
        --bg-tertiary: #eef2f0;
        --text-primary: #2f3e35;
        --text-secondary: #5c6b62;
        --accent-blue: #5c9476;
        --accent-orange: #d97706;
        --accent-green: #5c9476;
        --accent-purple: #4a7a62;
        --border-color: #d1dbd6;
        --shadow: 0 4px 20px rgba(92, 148, 118, 0.1);
        --gradient-blue: linear-gradient(135deg, #5c9476 0%, #4a7a62 100%);
        --gradient-orange: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        --primary-color: var(--accent-blue);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+JP:wght@400;500;700&display=swap");

      body {
        font-family: "Inter", "Noto Sans JP", sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        line-height: 1.4;
        font-size: 14px;
      }

      /* Header Customization */
      .app-logo {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .app-icon {
        width: 40px;
        height: 40px;
        background: var(--gradient-blue);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        box-shadow: 0 4px 10px rgba(92, 148, 118, 0.3);
      }

      .app-title-group {
        display: flex;
        flex-direction: column;
        line-height: 1.2;
      }

      .app-title-main {
        font-family: "Inter", sans-serif;
        font-size: 1.6rem;
        font-weight: 800;
        color: var(--text-primary);
        letter-spacing: -0.02em;
      }

      .app-title-sub {
        font-size: 0.8rem;
        color: var(--text-secondary);
        font-weight: 500;
      }

      .file-timestamp-box {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 12px;
      }

      .file-timestamp {
        font-size: 0.95rem;
        color: white;
        background: var(--gradient-blue);
        padding: 8px 12px;
        border-radius: 10px;
        box-shadow: 0 6px 18px rgba(74, 122, 98, 0.12);
        font-weight: 700;
        letter-spacing: -0.01em;
        white-space: nowrap;
      }

      @media (max-width: 900px) {
        .file-timestamp {
          font-size: 0.85rem;
          padding: 6px 10px;
        }
        .file-timestamp-box {
          margin: 0 6px;
        }
      }

      /* ========================================
           Layout
        ======================================== */
      /* ========================================
           Layout & Header
        ======================================== */
      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 10px 15px;
      }

      .header-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        gap: 20px;
        background: var(--bg-secondary);
        padding: 10px 20px;
        border-radius: 10px;
        box-shadow: var(--shadow);
        border: 1px solid var(--border-color);
      }

      .header-content h1 {
        font-size: 1.4rem;
        background: var(--gradient-blue);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 2px;
      }

      .header-content p {
        color: var(--text-secondary);
        font-size: 0.8rem;
        margin: 0;
      }

      /* ========================================
           Drop Zone (compact)
        ======================================== */
      .drop-zone {
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 8px 10px;
        text-align: left;
        background: var(--bg-tertiary);
        cursor: default;
        transition: all 0.12s ease;
        margin-bottom: 0;
        display: flex;
        align-items: center;
        gap: 10px;
        min-width: 260px;
        max-width: 520px;
        min-height: 48px;
        justify-content: flex-start;
        font-size: 0.96rem;
      }

      .drop-zone:hover,
      .drop-zone.dragover {
        border-color: var(--accent-blue);
        background: var(--bg-tertiary);
        transform: translateY(-1px);
        box-shadow: var(--shadow);
      }

      .drop-zone-icon {
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 6px;
      }

      .drop-zone-text {
        font-size: 0.85rem;
        color: var(--text-secondary);
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 160px;
      }

      .drop-zone-text strong {
        color: var(--accent-blue);
      }

      /* ãƒã‚¤ãƒ†ã‚£ãƒ–ã® file input ã®ãƒ•ã‚¡ã‚¤ãƒ«åè¡¨ç¤ºã¯éè¡¨ç¤ºã«ã—ã€ä»£ã‚ã‚Šã«ã‚«ã‚¹ã‚¿ãƒ ãƒœã‚¿ãƒ³ã‚’ä½¿ã† */
      .drop-zone input[type="file"] {
        display: none;
      }
      .btn-select-file {
        padding: 3px 6px;
        border-radius: 6px;
        border: 1px solid var(--border-color);
        background: white;
        color: var(--text-primary);
        font-size: 0.9rem;
        cursor: pointer;
      }

      .file-info {
        margin-top: 6px;
        padding: 4px 8px;
        background: var(--bg-tertiary);
        border-radius: 6px;
        display: inline-block;
        color: var(--accent-green);
        font-size: 0.78rem;
        max-width: 220px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .encoding-select {
        padding: 2px 6px;
        font-size: 0.78rem;
        border-radius: 6px;
        border: 1px solid var(--border-color);
        background: var(--bg-secondary);
        color: var(--text-primary);
      }

      .drop-area-vertical {
        display: flex;
        flex-direction: column;
        gap: 6px;
        align-items: center;
        justify-content: center;
      }

      .encoding-wrap {
        display: flex;
        gap: 6px;
        align-items: center;
        justify-content: center;
      }

      /* ========================================
           Control Panel
        ======================================== */
      .control-panel {
        background: var(--bg-secondary);
        border-radius: 10px;
        padding: 12px 15px;
        margin-bottom: 10px;
        box-shadow: var(--shadow);
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        align-items: center;
      }

      .control-section {
        margin-bottom: 0;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .control-section:last-child {
        margin-bottom: 0;
      }

      .control-label {
        font-weight: 600;
        color: var(--text-secondary);
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.3px;
        white-space: nowrap;
      }

      .radio-group,
      .checkbox-group {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
      }

      .radio-item,
      .checkbox-item {
        display: flex;
        align-items: center;
        padding: 5px 10px;
        background: var(--bg-tertiary);
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.2s ease;
        border: 1px solid transparent;
        font-size: 0.8rem;
      }

      .radio-item:hover,
      .checkbox-item:hover {
        border-color: var(--accent-blue);
      }

      .radio-item input,
      .checkbox-item input {
        margin-right: 5px;
        accent-color: var(--accent-blue);
        width: 14px;
        height: 14px;
      }

      .radio-item.active {
        background: var(--accent-blue);
        color: white;
      }

      /* ========================================
           Filter Section
        ======================================== */
      /* Icon Buttons */
      .btn-icon-tiny {
        background: transparent;
        border: none;
        cursor: pointer;
        font-size: 1.1rem;
        padding: 0 4px;
        color: var(--text-secondary);
        transition: color 0.2s, transform 0.2s;
        line-height: 1;
      }

      .btn-icon-tiny:hover {
        color: var(--accent-blue);
        transform: scale(1.1);
      }

      .btn-icon {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: 6px;
        padding: 5px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: all 0.2s;
        color: var(--text-primary);
      }

      .btn-icon:hover:not(:disabled) {
        background: var(--bg-tertiary);
        border-color: var(--accent-blue);
        transform: translateY(-1px);
      }

      .btn-icon:disabled {
        opacity: 0.4;
        cursor: not-allowed;
        background: var(--bg-secondary);
      }

      .btn-icon.danger:hover:not(:disabled) {
        background: #fff0f0;
        border-color: #ffcccc;
        color: #d32f2f;
      }

      /* ç¸¦ä¸¦ã³ãƒ©ã‚¸ã‚ªãƒœã‚¿ãƒ³ */
      .vertical-radio-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .vertical-radio-group .radio-item {
        justify-content: flex-start;
        padding: 8px 12px;
        width: 100%;
        box-sizing: border-box;
      }

      /* ãŠæ°—ã«å…¥ã‚Šã‚»ã‚¯ã‚·ãƒ§ãƒ³ */
      .favorites-section {
        background: var(--bg-tertiary);
        border-radius: 10px;
        padding: 10px 15px;
        margin-bottom: 15px;
        box-shadow: var(--shadow);
        border: 1px solid var(--border-color);
      }

      .filter-section {
        background: var(--bg-secondary);
        border-radius: 10px;
        padding: 10px 12px;
        margin-bottom: 10px;
        box-shadow: var(--shadow);
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
      }

      .filter-group {
        margin-bottom: 0;
      }

      .filter-group:last-child {
        margin-bottom: 0;
      }

      @media (max-width: 900px) {
        .filter-section {
          grid-template-columns: 1fr;
        }
      }

      .filter-title {
        font-weight: 600;
        margin-bottom: 5px;
        color: var(--accent-purple);
        display: flex;
        align-items: center;
        gap: 5px;
        font-size: 0.8rem;
      }

      .filter-items {
        display: flex;
        flex-direction: column;
        gap: 3px;
        max-height: 240px;
        overflow-y: auto;
      }

      .filter-chip {
        padding: 3px 8px;
        background: var(--bg-tertiary);
        border-radius: 12px;
        font-size: 0.75rem;
        cursor: pointer;
        transition: all 0.2s ease;
        border: 1px solid transparent;
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .filter-chip:hover {
        border-color: var(--accent-purple);
      }

      .filter-chip.active {
        background: var(--accent-purple);
        color: white;
      }

      .filter-chip input {
        display: none;
      }

      .filter-search {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        background: var(--bg-primary);
        color: var(--text-primary);
        font-size: 0.85rem;
        margin-bottom: 5px;
        box-sizing: border-box;
      }

      .filter-search:focus {
        outline: none;
        border-color: var(--accent-blue);
      }

      .filter-actions {
        display: flex;
        gap: 5px;
        margin-bottom: 8px;
        align-items: center;
      }

      .filter-sort-select {
        padding: 2px 5px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-size: 0.75rem;
        background: var(--bg-primary);
        color: var(--text-secondary);
        cursor: pointer;
        flex-grow: 1;
        height: 24px;
      }

      .filter-search::placeholder {
        color: var(--text-secondary);
      }

      .filter-actions {
        display: flex;
        gap: 8px;
        margin-bottom: 10px;
      }

      .btn-small {
        padding: 4px 12px;
        font-size: 0.75rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background: var(--accent-purple);
        color: white;
        transition: all 0.2s ease;
      }

      .btn-small:hover {
        opacity: 0.85;
        transform: translateY(-1px);
      }

      .btn-small.btn-outline {
        background: transparent;
        border: 1px solid var(--accent-purple);
        color: var(--accent-purple);
      }

      .btn-small.btn-outline:hover {
        background: var(--accent-purple);
        color: white;
      }

      .period-selector {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
      }

      .period-selector select {
        padding: 8px 12px;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        background: var(--bg-tertiary);
        color: var(--text-primary);
        font-size: 0.9rem;
        cursor: pointer;
        min-width: 120px;
      }

      .period-selector select:focus {
        outline: none;
        border-color: var(--accent-blue);
      }

      .period-separator {
        color: var(--text-secondary);
        font-weight: 500;
      }

      /* ========================================
           Chart Section
        ======================================== */
      .chart-section {
        background: var(--bg-secondary);
        border-radius: 10px;
        padding: 10px 15px;
        margin-bottom: 10px;
        box-shadow: var(--shadow);
      }

      .chart-container {
        position: relative;
        width: 100%;
        min-height: 280px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #chart {
        max-width: 100%;
        border-radius: 6px;
      }

      .chart-placeholder {
        text-align: center;
        color: var(--text-secondary);
      }

      .chart-placeholder-icon {
        font-size: 2.5rem;
        margin-bottom: 10px;
        opacity: 0.5;
      }

      /* ========================================
           Legend
        ======================================== */
      /* ========================================
           Chart Footer (Legend & Controls)
        ======================================== */
      .chart-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 8px;
        padding-top: 8px;
        border-top: 1px solid var(--border-color);
      }

      .legend {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        align-items: center;
      }

      .legend-note {
        font-size: 0.75rem;
        color: var(--text-secondary);
        font-weight: 600;
      }

      .legend-employee-list {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }

      .legend-employee-item {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 0.8rem;
      }

      .legend-swatch {
        width: 18px;
        height: 4px;
        border-radius: 4px;
        background: var(--accent-blue);
      }

      .chart-controls {
        display: flex;
        gap: 20px;
        align-items: center;
      }

      .chart-control-group {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .chart-control-label {
        font-size: 0.8rem;
        color: var(--text-secondary);
        font-weight: 600;
      }

      .legend-item {
        display: flex;
        align-items: center;
        gap: 5px;
        font-size: 0.8rem;
      }

      .legend-color {
        width: 20px;
        height: 20px;
        border-radius: 4px;
      }

      .legend-color.planned {
        background: var(--gradient-orange);
      }

      .legend-color.actual {
        background: var(--gradient-blue);
      }

      /* ========================================
           Data Table
        ======================================== */
      .table-container {
        margin-top: 20px;
        overflow-x: auto;
        border: 1px solid var(--border-color);
        border-radius: 8px;
      }

      .data-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9rem;
      }

      .data-table th,
      .data-table td {
        padding: 10px 15px;
        text-align: right;
        border-bottom: 1px solid var(--border-color);
      }

      .data-table th {
        background: var(--bg-tertiary);
        color: var(--text-primary);
        font-weight: 600;
        text-align: right;
        /* centerã‹ã‚‰å¤‰æ›´ */
        white-space: nowrap;
        cursor: pointer;
        /* ã“ã“ã§æŒ‡å®š */
      }

      .data-table th.align-left,
      .data-table td.align-left {
        text-align: left;
      }

      .sort-icon {
        display: inline-block;
        margin-left: 5px;
        width: 1.5em;
        text-align: center;
        opacity: 0.3;
      }

      .sort-icon.active {
        opacity: 1;
        color: var(--primary-color);
      }

      .data-table tr:last-child td {
        border-bottom: none;
      }

      .data-table tr:hover {
        background: var(--bg-primary);
      }

      /* ========================================
           Data Management
        ======================================== */
      .data-management {
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        font-size: 0.85rem;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .btn-primary {
        background: var(--gradient-blue);
        color: white;
      }

      .btn-danger {
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        color: white;
      }

      .btn-secondary {
        background: var(--bg-tertiary);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
      }

      .btn:hover {
        transform: translateY(-1px);
        box-shadow: var(--shadow);
      }

      /* ========================================
           Summary Cards
        ======================================== */
      .summary-cards {
        display: flex;
        gap: 15px;
        margin-bottom: 10px;
        align-items: stretch;
      }

      .summary-card {
        background: var(--bg-secondary);
        border-radius: 8px;
        padding: 8px 15px;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: var(--shadow);
      }

      .summary-card-value {
        font-size: 1.2rem;
        font-weight: 700;
        margin-bottom: 0;
      }

      .summary-card-value.planned {
        color: var(--accent-blue);
      }

      .summary-card-value.actual {
        color: var(--accent-orange);
      }

      .summary-card-value.diff-positive {
        color: var(--accent-green);
      }

      .summary-card-value.diff-negative {
        color: #ef4444;
      }

      .summary-card-label {
        color: var(--text-secondary);
        font-size: 0.7rem;
        white-space: nowrap;
      }

      /* ========================================
           Responsive
        ======================================== */
      @media (max-width: 768px) {
        .container {
          padding: 15px;
        }

        header h1 {
          font-size: 1.5rem;
        }

        .drop-zone {
          padding: 30px 20px;
        }

        .control-panel,
        .filter-section,
        .chart-section {
          padding: 20px;
        }

        .radio-group,
        .checkbox-group {
          flex-direction: column;
        }

        .chart-container {
          min-height: 300px;
        }

        .summary-cards {
          grid-template-columns: 1fr 1fr;
        }

        .legend {
          flex-direction: column;
          align-items: center;
          gap: 10px;
        }
      }

      /* ========================================
           Animations
        ======================================== */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in {
        animation: fadeIn 0.3s ease forwards;
      }

      /* ========================================
           Toast Notification
        ======================================== */
      .toast {
        position: fixed;
        top: 30px;
        right: 30px;
        padding: 15px 25px;
        background: var(--accent-green);
        color: white;
        border-radius: 8px;
        box-shadow: var(--shadow);
        transform: translateY(-100px);
        opacity: 0;
        transition: all 0.3s ease;
        z-index: 1000;
      }

      .toast.show {
        transform: translateY(0);
        opacity: 1;
      }

      .toast.error {
        background: #ef4444;
      }

      /* ========================================
           Hidden
        ======================================== */
      .hidden {
        display: none !important;
      }
    </style>
  </head>

    <script>
      (function () {

        let appData = {

        let filters = {

        let isManHour = true; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆäººæ—¥

        let filterSorts = {

        let defaultLegendHtml = "";

        function getSortedItems(type) {
          let items = [...appData[type]]; // ã‚½ãƒ¼ã‚¹é…åˆ—ã‚’ã‚³ãƒ”ãƒ¼
          const sortType = filterSorts[type];

          if (sortType === "selected") {
            // é¸æŠé †: é¸æŠæ¸ˆã¿ã‚¢ã‚¤ãƒ†ãƒ ã¯ filters[type] ã®é †åºã‚’å°Šé‡ã—ã¦å…ˆé ­ã«ä¸¦ã¹ã€
            // æœªé¸æŠã¯åå‰é †ã§å¾Œã«ä¸¦ã¹ã‚‹
            const selected = [];
            const remaining = new Set(items);
            // filters[type] ã«ã‚ã‚‹é †ã§ selected ã«è¿½åŠ ï¼ˆå­˜åœ¨ã™ã‚‹å ´åˆã®ã¿ï¼‰
            filters[type].forEach((v) => {

                remaining.delete(v);

            });
            // æ®‹ã‚Šã¯åå‰é †ã«ã‚½ãƒ¼ãƒˆã—ã¦è¿½åŠ 
            const rest = Array.from(remaining).sort((a, b) => a.localeCompare(b, "ja"));
            items = selected.concat(rest);
          } else if (sortType === "name_desc") {
            items.sort((a, b) => b.localeCompare(a, "ja"));
          } else {
            items.sort((a, b) => a.localeCompare(b, "ja"));

          return items;
        }

        const STORAGE_KEY = "crowdlog_data";

        // ========================================
        // åˆæœŸåŒ–
        // ========================================
        document.addEventListener("DOMContentLoaded", () => {
          const legend = document.querySelector(".legend");
          if (legend) {
            defaultLegendHtml = legend.innerHTML;

          loadFromStorage();

        // ========================================
        // ãƒ‰ãƒ­ãƒƒãƒ—ã‚¾ãƒ¼ãƒ³
        // ========================================
        function initDropZone() {
          // ãƒ•ã‚¡ã‚¤ãƒ«å…¥åŠ›ã¨ã‚«ã‚¹ã‚¿ãƒ ãƒœã‚¿ãƒ³
          const fileInput = document.getElementById("fileInput");
          const btnSelect = document.getElementById("btnSelectFile");
          const dropZone = document.getElementById("dropZone");
          const fileControls = document.getElementById("fileControls");

          if (btnSelect && fileInput) {
            btnSelect.addEventListener("click", () => fileInput.click());
          }

          if (fileInput) {
            fileInput.addEventListener("change", (e) => {
              const file = e.target.files[0];
              if (file) processFile(file);
              setTimeout(alignDropZoneHeight, 50);
            });
          }

          // ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—ã‚’å¾©æ´»
          function prevent(e) {
            e.preventDefault();
            e.stopPropagation();
          }

          function alignDropZoneHeight() {
            if (dropZone && fileControls) {
              dropZone.style.height = fileControls.offsetHeight + "px";
            }
          }
          // å¤–éƒ¨ã‹ã‚‰ã‚‚å‘¼ã¹ã‚‹ã‚ˆã†ã«ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
          window.alignDropZoneHeight = alignDropZoneHeight;

          if (dropZone) {
            ["dragenter", "dragover"].forEach((ev) =>
              dropZone.addEventListener(ev, (e) => {
                prevent(e);
                dropZone.classList.add("dragover");
              })
            );

            ["dragleave", "drop"].forEach((ev) =>
              dropZone.addEventListener(ev, (e) => {
                prevent(e);
                dropZone.classList.remove("dragover");
                if (ev === "drop") {
                  const dt = e.dataTransfer;
                  const files = dt && dt.files ? dt.files : null;
                  if (files && files.length) {
                    processFile(files[0]);
                    setTimeout(alignDropZoneHeight, 50);
                  }
                }
              })
            );
          }

          // åˆæœŸé…ç½®ã¨ãƒªã‚µã‚¤ã‚ºå¯¾å¿œ
          alignDropZoneHeight();
          window.addEventListener("resize", alignDropZoneHeight);
        }

        // ========================================
        // ãƒ•ã‚¡ã‚¤ãƒ«å‡¦ç†
        // ========================================
        function processFile(file) {
          if (!file.name.endsWith(".csv")) {
            showToast("CSVãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„", true);
            return;
          }

          const reader = new FileReader();
          reader.onload = (e) => {
            try {
              const arrayBuffer = e.target.result;
              const pref = 'auto';
              const decoded = decodeArrayBufferToText(arrayBuffer, pref);
              console.log('file encoding used:', decoded.encoding);
              const text = decoded.text;
              parseCSV(text);
              // CSVèª­ã¿è¾¼ã¿ç›´å¾Œã¯ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã§ã€Œé¸æŠé †ã€ã‚’ä½¿ç”¨ã™ã‚‹
              filterSorts.projects = 'selected';
              filterSorts.departments = 'selected';
              filterSorts.employees = 'selected';
              // æ°¸ç¶šåŒ–
              try {
                appData.filterSorts = { ...filterSorts };
                saveToStorage();
              } catch (e) {
                console.warn('persist filterSorts failed', e);
              }
              // ãƒ•ã‚¡ã‚¤ãƒ«åã‹ã‚‰æ—¥æ™‚ã‚’æŠ½å‡ºã—ã¦ä¿å­˜ï¼ˆã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ä¿æŒã™ã‚‹ãŸã‚å…ˆã«ã‚»ãƒƒãƒˆï¼‰
              try {
                const dt = extractDatetimeFromFilename(file.name);
                if (dt) {
                  appData.fileTimestamp = dt;
                } else {
                  appData.fileTimestamp = null;
                }
                appData.lastFileName = file.name;
                appData.lastFileEncoding = decoded.encoding;
              } catch (err) {
                console.error('timestamp parse error', err);
              }
              saveToStorage();
              showUI();
              updateChart();
              showToast("ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸ âœ“");

              // ãƒ•ã‚¡ã‚¤ãƒ«åè¡¨ç¤º
              const fileInfo = document.getElementById("fileInfo");
              fileInfo.textContent = `ğŸ“„ ${file.name} (${decoded.encoding})`;
              fileInfo.classList.remove("hidden");

              // DOM ã«æ—¥æ™‚ã‚’è¡¨ç¤ºï¼ˆappData.fileTimestamp ã‚’ä½¿ã†ï¼‰
              const tsEl = document.getElementById("fileTimestamp");
              if (tsEl) {
                tsEl.textContent = appData.fileTimestamp
                  ? "CrowdLogå‡ºåŠ›æ—¥æ™‚: " + appData.fileTimestamp
                  : "";
                tsEl.classList.remove("hidden");
              }
            } catch (error) {
              console.error(error);
              showToast("ãƒ•ã‚¡ã‚¤ãƒ«ã®è§£æã«å¤±æ•—ã—ã¾ã—ãŸ: " + error.message, true);
            }
          };
          reader.readAsArrayBuffer(file);
        }

        // ========================================
        // CSVãƒ‘ãƒ¼ã‚¹
        // ========================================
        // CSVãƒ‘ãƒ¼ã‚¹ï¼ˆå¼•ç”¨ç¬¦å†…ã®ã‚«ãƒ³ãƒãƒ»æ”¹è¡Œã€äºŒé‡å¼•ç”¨ç¬¦ "" ã‚’è€ƒæ…®ã—ãŸå …ç‰¢ç‰ˆï¼‰
        function parseCSV(text) {
          const rows = parseCSVRows(text).filter((r) =>
            r.some((c) => c.trim() !== "")
          );
          if (rows.length < 2) {
            throw new Error("ãƒ‡ãƒ¼ã‚¿ãŒä¸è¶³ã—ã¦ã„ã¾ã™");
          }

          const headers = rows[0].map((h) => (h || "").trim());
          console.log("Headers:", headers);

          // åˆ—ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã‚’ç‰¹å®šï¼ˆè¤‡æ•°ã®å€™è£œåã«å¯¾å¿œï¼‰
          const colIndex = {
            employee: findColumnIndex(headers, [
              "ç¤¾å“¡å",
              "æ‹…å½“è€…å",
              "å¾“æ¥­å“¡å",
              "ãƒ¡ãƒ³ãƒãƒ¼å",
            ]),
            project: findColumnIndex(headers, [
              "ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆå",
              "ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆ",
              "PJå",
            ]),
            department: findColumnIndex(headers, [
              "éƒ¨ç½²å",
              "ãƒ¡ãƒ³ãƒãƒ¼éƒ¨ç½²",
              "éƒ¨ç½²",
              "æ‰€å±",
            ]),
            type: findColumnIndex(headers, [

        function parseCSVRows(text) {
          const rows = [];
          let cur = [];
          let field = "";
          let inQuotes = false;

          for (let i = 0; i < text.length; i++) {
            const char = text[i];
            const next = text[i + 1];

            if (char === '"') {
              if (inQuotes && next === '"') {
                // ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—ã•ã‚ŒãŸãƒ€ãƒ–ãƒ«ã‚¯ã‚©ãƒ¼ãƒˆ
                field += '"';
                i++; // 1æ–‡å­—é€²ã‚ã‚‹
              } else {
                inQuotes = !inQuotes;
              }
            } else if (char === "," && !inQuotes) {
              cur.push(field);
              field = "";
            } else if ((char === "\n" || char === "\r") && !inQuotes) {
              // æ”¹è¡Œå‡¦ç†ï¼ˆCRLFå¯¾å¿œï¼‰
              if (char === "\r" && next === "\n") {
                // consume CRLF as single newline
                // advance i to skip \n in next loop
                // but outer loop will increment i, so increment once here
                i++;
              }
              cur.push(field);
              rows.push(cur);
              cur = [];
              field = "";
            } else {
              field += char;
            }
          }

          // æ®‹ã‚Šã®ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰/è¡Œã‚’ç¢ºå®š
          if (inQuotes) {
            // çµ‚ç«¯ã§å¼•ç”¨ç¬¦ãŒé–‰ã˜ã‚‰ã‚Œã¦ã„ãªã„å ´åˆã¯è¨±å®¹ã—ã¦å‡¦ç†ã‚’ç¶šã‘ã‚‹
            inQuotes = false;

          if (field !== "" || cur.length > 0) {
            cur.push(field);
            rows.push(cur);
          }
          return rows;
        }

        // ãƒ•ã‚¡ã‚¤ãƒ«åã‹ã‚‰æ—¥æ™‚ã‚’æŠ½å‡ºã™ã‚‹ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£
        function extractDatetimeFromFilename(name) {
          if (!name) return null;
          const base = name.replace(/\.[^.]+$/, '');
          const patterns = [
            /(?<y>\d{4})(?<m>\d{2})(?<d>\d{2})[_-]?(?<h>\d{2})(?<min>\d{2})(?<s>\d{2})?/, // YYYYMMDD_HHMMSS
            /(?<y>\d{4})[-_.](?<m>\d{2})[-_.](?<d>\d{2})[ T](?<h>\d{2})[:.](?<min>\d{2})[:.](?<s>\d{2})/, // YYYY-MM-DD HH:MM:SS
            /(?<y>\d{4})[-_.](?<m>\d{2})[-_.](?<d>\d{2})/, // YYYY-MM-DD
            /(?<y>\d{4})(?<m>\d{2})(?<d>\d{2})/ // YYYYMMDD
          ];
          for (const p of patterns) {
            const m = base.match(p);
            if (m && m.groups && m.groups.y) {
              const y = m.groups.y;
              const mo = m.groups.m || '01';
              const d = m.groups.d || '01';
              const h = m.groups.h || '00';
              const min = m.groups.min || '00';
              const s = m.groups.s || '00';
              const iso = `${y}-${mo}-${d}T${h}:${min}:${s}`;
              const dt = new Date(iso);
              if (!isNaN(dt.getTime())) {
                return dt.toLocaleString();
              }
            }
          }
          return null;
        }

        // ArrayBuffer ã‚’æ–‡å­—åˆ—ã«å¤‰æ›ï¼ˆè‡ªå‹•åˆ¤å®š or æŒ‡å®šï¼‰ã€‚æˆ»ã‚Šå€¤ã¯ { text, encoding }
        function decodeArrayBufferToText(buffer, preferred = 'auto') {
          const bytes = new Uint8Array(buffer);

          const tryDecode = (enc) => {
            try {
              // ä¸€éƒ¨ãƒ–ãƒ©ã‚¦ã‚¶ã§ã¯ 'shift_jis' ã®ä»£ã‚ã‚Šã« 'shift-jis' ã‚„ 'windows-31j' ãŒå¿…è¦
              const dec = new TextDecoder(enc, { fatal: false });
              return dec.decode(bytes);
            } catch (e) {
              return null;
            }
          };

          // BOM åˆ¤å®šï¼ˆUTF-8 BOMï¼‰
          if (bytes.length >= 3 && bytes[0] === 0xef && bytes[1] === 0xbb && bytes[2] === 0xbf) {
            const txt = tryDecode('utf-8');
            return { text: txt || '', encoding: 'UTF-8 (BOM)' };
          }

          if (preferred === 'utf-8') {
            const txt = tryDecode('utf-8') || '';
            return { text: txt, encoding: 'UTF-8' };
          }
          if (preferred === 'shift_jis') {
            const txt = tryDecode('shift_jis') || tryDecode('shift-jis') || tryDecode('windows-31j') || '';
            return { text: txt, encoding: 'Shift_JIS' };
          }

          // è‡ªå‹•åˆ¤å®š: ã¾ãš UTF-8 ã‚’è©¦ã™ã€‚å¤±æ•—ã‚„ç½®æ›æ–‡å­—ãŒå¤šã‘ã‚Œã° Shift_JIS ã‚’è©¦ã™ã€‚
          let utf8 = tryDecode('utf-8') || '';
          const replacementCount = (utf8.match(/\uFFFD/g) || []).length;
          const threshold = Math.max(2, Math.floor(utf8.length * 0.01));
          if (replacementCount > threshold) {
            const sj = tryDecode('shift_jis') || tryDecode('shift-jis') || tryDecode('windows-31j');
            if (sj) return { text: sj, encoding: 'Shift_JIS (auto)' };
          }

          // ç½®æ›æ–‡å­—ãŒå°‘ãªã‘ã‚Œã° UTF-8 ã‚’ä½¿ã†
          return { text: utf8, encoding: 'UTF-8 (auto)' };
        }

        // ä¾‹: "103005-9 åŒå¹´äº‹æ¥­" â†’ "åŒå¹´äº‹æ¥­"

        function removeCodePrefix(text) {
          if (!text) return text;

          // ãƒ‘ã‚¿ãƒ¼ãƒ³: ã€Œæ•°å­—ã‚„ã‚¢ãƒ«ãƒ•ã‚¡ãƒ™ãƒƒãƒˆã€ãƒã‚¤ãƒ•ãƒ³ã§æ§‹æˆã•ã‚Œã‚‹ã‚³ãƒ¼ãƒ‰ + ã‚¹ãƒšãƒ¼ã‚¹ + æ—¥æœ¬èªåã€

          const match = text.match(/^[A-Za-z0-9\-_]+\s+(.+)$/);

            return match[1].trim();

          return text;

        // ã‚­ãƒªã®è‰¯ã„ç›®ç››ã‚Šé–“éš”ã‚’è¨ˆç®—
        function calculateNiceStep(max, targetTicks = 5) {
          if (max <= 0) return 10;

          // å¤§ã¾ã‹ãªã‚¹ãƒ†ãƒƒãƒ—å¹…
          const roughStep = max / targetTicks;

          // æ¡æ•°ã‚’æ±‚ã‚ã‚‹ (ä¾‹: 85 -> 10, 120 -> 100)
          const power = Math.floor(Math.log10(roughStep));
          const magnitude = Math.pow(10, power);

          // æ­£è¦åŒ–ã•ã‚ŒãŸã‚¹ãƒ†ãƒƒãƒ— (ä¾‹: 8.5, 1.2)
          const normalizedStep = roughStep / magnitude;

          let niceStep;
          if (normalizedStep <= 1) {
            niceStep = 1;
          } else if (normalizedStep <= 2) {
            niceStep = 2;
          } else if (normalizedStep <= 5) {
            niceStep = 5;
          } else {
            niceStep = 10;
          }

          return niceStep * magnitude;
        }

              total += monthlyData[month];

        }

        function aggregateOverall(records) {
          let planned = 0;
          let actual = 0;

          records.forEach((record) => {
            const total = sumMonthlyData(record.monthlyData);
            if (record.type === "äºˆ") {
              planned += total;
            } else if (record.type === "å®Ÿ") {
              actual += total;
            }
          });

          return [
            {
              label: "å…¨ä½“",
              planned,
              actual,
            },
          ];
        }

        function aggregateByKey(records, key) {
          const grouped = {};
          const empDepts = {};

          records.forEach((record) => {
            const groupKey = record[key];

            if (key === "employee" && record.department) {
              empDepts[groupKey] = record.department;
            }

            if (!grouped[groupKey]) {
              grouped[groupKey] = { planned: 0, actual: 0 };
            }
            const total = sumMonthlyData(record.monthlyData);
            if (record.type === "äºˆ") {
              grouped[groupKey].planned += total;
            } else if (record.type === "å®Ÿ") {
              grouped[groupKey].actual += total;
            }
          });

          return Object.entries(grouped).map(([label, data]) => {
            const item = {
              label,
              planned: data.planned,
              actual: data.actual,
            };
            if (key === "employee") {
              item.department = empDepts[label] || "-";
            }
            return item;
          });
        }

        function aggregateByMonth(records) {
          const filteredMonths = getFilteredMonths();
          const grouped = {};

          filteredMonths.forEach((month) => {
            grouped[month] = { planned: 0, actual: 0 };
          });

          records.forEach((record) => {
            Object.entries(record.monthlyData).forEach(([month, value]) => {
              if (grouped[month]) {
                if (record.type === "äºˆ") {
                  grouped[month].planned += value;
                } else if (record.type === "å®Ÿ") {
                  grouped[month].actual += value;
                }
              }
            });
          });

          return Object.entries(grouped).map(([label, data]) => ({
            label,
            planned: data.planned,
            actual: data.actual,
          }));
        }

        function aggregateMonthlyByEmployee(records) {
          const months = getFilteredMonths();
          const monthSet = new Set(months);
          const grouped = {};

          records.forEach((record) => {
            const employee = record.employee || "(æœªè¨­å®š)";
            if (!grouped[employee]) {
              grouped[employee] = { planned: {}, actual: {} };
            }

            Object.entries(record.monthlyData).forEach(([month, value]) => {
              if (!monthSet.has(month)) return;
              if (record.type === "äºˆ") {
                grouped[employee].planned[month] =
                  (grouped[employee].planned[month] || 0) + value;
              } else if (record.type === "å®Ÿ") {
                grouped[employee].actual[month] =
                  (grouped[employee].actual[month] || 0) + value;
              }
            });
          });

          const series = Object.entries(grouped).map(([employee, data]) => ({
            employee,
            planned: months.map((month) => data.planned[month] || 0),
            actual: months.map((month) => data.actual[month] || 0),
          }));

          return { months, series };
        }

        function sortChartData(data) {
          if (!tableSort.key || !data) return;

          data.sort((a, b) => {
            let valA, valB;
            if (tableSort.key === "label") {
              valA = a.label;

                ? valA.localeCompare(valB, "ja")
                : valB.localeCompare(valA, "ja");
            } else {
              const getVal = (item, k) => {
                if (k === "planned") return item.planned;
                if (k === "actual") return item.actual;
                if (k === "diff") return item.actual - item.planned;

                    : 0;

              };

        function drawBarChart(data) {
          resetLegend();
          const canvas = document.getElementById("chart");

          // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºèª¿æ•´ï¼ˆé«˜DPIå¯¾å¿œï¼‰
          const containerWidth = canvas.parentElement.offsetWidth - 50;
          const cssWidth = Math.max(containerWidth, 600);
          const cssHeight = 350;
          const ratio = window.devicePixelRatio || 1;
          canvas.width = Math.round(cssWidth * ratio);
          canvas.height = Math.round(cssHeight * ratio);
          canvas.style.width = cssWidth + "px";
          canvas.style.height = cssHeight + "px";
          const ctx = canvas.getContext("2d");
          ctx.setTransform(ratio, 0, 0, ratio, 0, 0);

          const width = cssWidth;
          const height = cssHeight;
          let padding = { top: 40, right: 40, bottom: 120, left: 80 };
          let chartWidth = width - padding.left - padding.right;
          let chartHeight = height - padding.top - padding.bottom;

          // ã‚¯ãƒªã‚¢
          ctx.clearRect(0, 0, width, height);

          if (data.length === 0) {
            ctx.fillStyle = "#a0a0b0";
            ctx.font = "16px sans-serif";
            ctx.textAlign = "center";
            ctx.fillText("è¡¨ç¤ºã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“", width / 2, height / 2);
            return;
          }

          // å˜ä½å¤‰æ›ã‚’é©ç”¨ã—ãŸãƒ‡ãƒ¼ã‚¿ã‚’ä½œæˆ
          const displayData = data.map((d) => ({
            label: d.label,
            planned: convertToDisplayUnit(d.planned),
            actual: convertToDisplayUnit(d.actual),
          }));

          // å˜ä½å–å¾—
          const unit = getUnitLabel();

          // ãƒ‡ãƒ¼ã‚¿ä¸Šã®æœ€å¤§å€¤
          const dataMax =
            Math.max(...displayData.flatMap((d) => [d.planned, d.actual])) || 0;

          // ã‚­ãƒªã®è‰¯ã„ã‚¹ãƒ†ãƒƒãƒ—ã‚’è¨ˆç®—
          const step = calculateNiceStep(dataMax, 5);

          // ã‚¹ãƒ†ãƒƒãƒ—ã®å€æ•°ã«åˆ‡ã‚Šä¸Šã’ï¼ˆæœ€å¤§å€¤ï¼‰
          const maxValue = Math.ceil(dataMax / step) * step || step;

          // ã‚°ãƒªãƒƒãƒ‰ç·š
          ctx.strokeStyle = "#d1d5db";
          ctx.lineWidth = 1;

          const gridLines = Math.round(maxValue / step);

          for (let i = 0; i <= gridLines; i++) {
            const value = step * i;
            const ratio = value / maxValue;
            const y = padding.top + chartHeight - chartHeight * ratio;

            ctx.beginPath();
            ctx.moveTo(padding.left, y);
            ctx.lineTo(width - padding.right, y);
            ctx.stroke();

            // Yè»¸ãƒ©ãƒ™ãƒ«
            ctx.fillStyle = "#5a5a7a";
            ctx.font = "11px sans-serif";
            ctx.textAlign = "right";
            // æ•´æ•°ãªã‚‰å°‘æ•°ç‚¹ãªã—ã€å°‘æ•°ãªã‚‰1æ¡
            const labelValue = Number.isInteger(step)
              ? value.toString()
              : value.toFixed(1);
            ctx.fillText(labelValue + unit, padding.left - 10, y + 4);
          }

          // ä»»æ„ã®Yãƒ©ã‚¤ãƒ³æç”»
          try {
            const yLineToggle = document.getElementById("yLineToggle");
            const yLineInput = document.getElementById("yLineValue");
            if (yLineToggle && yLineToggle.checked && yLineInput) {
              const yVal = parseFloat(yLineInput.value);
              if (!isNaN(yVal) && maxValue > 0) {
                const ratioVal = Math.max(0, Math.min(yVal / (maxValue || 1), 1));
                const y = padding.top + chartHeight - chartHeight * ratioVal;
                ctx.save();
                ctx.strokeStyle = "rgba(200,40,40,0.9)";
                ctx.lineWidth = 1.5;
                ctx.setLineDash([6, 4]);
                ctx.beginPath();
                ctx.moveTo(padding.left, y);
                ctx.lineTo(width - padding.right, y);
                ctx.stroke();
                ctx.setLineDash([]);
                // ãƒ©ãƒ™ãƒ«
                ctx.fillStyle = "rgba(200,40,40,0.95)";
                ctx.font = "12px sans-serif";
                ctx.textAlign = "right";
                ctx.fillText(yVal + getUnitLabel(), width - padding.right - 6, y - 6);
                ctx.restore();
              }
            }
          } catch (e) {
            console.warn("yLine draw error", e);
          }

          // æ£’ã‚°ãƒ©ãƒ•æç”»
          const groupWidth = chartWidth / displayData.length;
          const barWidth = Math.min(groupWidth * 0.35, 60);
          const gap = barWidth * 0.2;

          // ãƒ©ãƒ™ãƒ«ã®å›è»¢åˆ¤å®š
          ctx.font = "11px sans-serif";
          const maxLabelWidth = groupWidth - 10;
          const maxLabelPixel = Math.max(...displayData.map((d) => ctx.measureText(d.label).width));
          let rotateLabels = displayData.some(
            (d) => ctx.measureText(d.label).width > maxLabelWidth
          );

          // å›è»¢ãƒ©ãƒ™ãƒ«ã®å ´åˆã€å·¦ç«¯ãŒåˆ‡ã‚Œãªã„ã“ã¨ãŒã‚ã‚‹ãŸã‚å·¦ä½™ç™½ã‚’å¢—ã‚„ã™
          if (rotateLabels && displayData.length > 0) {
            const angleCos = Math.cos(Math.PI / 6); // 30deg
            const requiredLeft = Math.ceil(maxLabelPixel * angleCos - groupWidth / 2 + 12);
            if (requiredLeft > padding.left) {
              padding.left = requiredLeft;
              chartWidth = width - padding.left - padding.right;
              // å†è¨ˆç®—
              // groupWidth will be recomputed below after this block
            }
          }

          // å†è¨ˆç®—ï¼ˆpadding å¤‰æ›´ãŒã‚ã‚Œã°åæ˜ ï¼‰
          const finalChartWidth = chartWidth;
          const finalChartHeight = chartHeight;
          const finalGroupWidth = finalChartWidth / displayData.length;
          // groupWidth/barWidth/gap ã‚’æœ€çµ‚å€¤ã§å†è¨ˆç®—
          const groupWidthFinal = finalGroupWidth;
          const barWidthFinal = Math.min(groupWidthFinal * 0.35, 60);
          const gapFinal = barWidthFinal * 0.2;

          displayData.forEach((item, index) => {
            const x = padding.left + groupWidthFinal * index + groupWidthFinal / 2;

            // äºˆå®šï¼ˆä»Šå›ã¯ã‚ªãƒ¬ãƒ³ã‚¸ï¼‰
            const plannedHeight = (item.planned / maxValue) * chartHeight;
            const plannedGradient = ctx.createLinearGradient(
              0,
              padding.top + chartHeight - plannedHeight,
              0,
              padding.top + chartHeight
            );
            plannedGradient.addColorStop(0, "#f59e0b");
            plannedGradient.addColorStop(1, "#d97706");
            ctx.fillStyle = plannedGradient;
            ctx.fillRect(
              x - barWidthFinal - gapFinal / 2,
              padding.top + chartHeight - plannedHeight,
              barWidthFinal,
              plannedHeight
            );

            // å®Ÿç¸¾ï¼ˆä»Šå›ã¯ç·‘ï¼‰
            const actualHeight = (item.actual / maxValue) * chartHeight;
            const actualGradient = ctx.createLinearGradient(
              0,
              padding.top + chartHeight - actualHeight,
              0,
              padding.top + chartHeight
            );
            actualGradient.addColorStop(0, "#5c9476");
            actualGradient.addColorStop(1, "#4a7a62");
            ctx.fillStyle = actualGradient;
            ctx.fillRect(
              x + gapFinal / 2,
              padding.top + chartHeight - actualHeight,
              barWidthFinal,
              actualHeight
            );

            // å€¤ãƒ©ãƒ™ãƒ«
            ctx.fillStyle = "#2f3e35";
            ctx.font = "10px sans-serif";
            ctx.textAlign = "center";
            if (item.planned > 0) {
              ctx.fillText(
                item.planned.toFixed(1),
                x - barWidthFinal / 2 - gapFinal / 2,
                padding.top + chartHeight - plannedHeight - 5
              );
            }
            if (item.actual > 0) {
              ctx.fillText(
                item.actual.toFixed(1),
                x + barWidthFinal / 2 + gapFinal / 2,
                padding.top + chartHeight - actualHeight - 5
              );
            }

            // Xè»¸ãƒ©ãƒ™ãƒ«
            ctx.fillStyle = "#5a5a7a";
            ctx.font = "11px sans-serif";

            const label = item.label;

            if (rotateLabels) {
              ctx.save();
              ctx.textAlign = "right";
              ctx.translate(x, padding.top + chartHeight + 10);
              ctx.rotate(-Math.PI / 6);
              ctx.fillText(
                label.substring(0, 15) + (label.length > 15 ? "..." : ""),
                0,
                0
              );
              ctx.restore();
            } else {
              ctx.textAlign = "center";
              ctx.fillText(label, x, padding.top + chartHeight + 20);
            }
          });
        }

        // ========================================

        // ========================================
        function drawLineChart(data, options = {}) {
          const canvas = document.getElementById("chart");
          // é«˜DPIå¯¾å¿œã§ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’è¨­å®š
          const containerWidth = canvas.parentElement.offsetWidth - 50;
          const cssWidth = Math.max(containerWidth, 600);
          const cssHeight = 350;
          const ratio = window.devicePixelRatio || 1;
          canvas.width = Math.round(cssWidth * ratio);
          canvas.height = Math.round(cssHeight * ratio);
          canvas.style.width = cssWidth + "px";
          canvas.style.height = cssHeight + "px";
          const ctx = canvas.getContext("2d");
          ctx.setTransform(ratio, 0, 0, ratio, 0, 0);

          const width = cssWidth;
          const height = cssHeight;
          let padding = { top: 40, right: 40, bottom: 120, left: 80 };
          let chartWidth = width - padding.left - padding.right;
          let chartHeight = height - padding.top - padding.bottom;

          ctx.clearRect(0, 0, width, height);

          if (data.length === 0) {
            resetLegend();
            ctx.fillStyle = "#5a5a7a";
            ctx.font = "16px sans-serif";
            ctx.textAlign = "center";
            ctx.fillText("è¡¨ç¤ºã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“", width / 2, height / 2);
            return;
          }

          const monthlyEmployeeSeries = options.monthlyEmployeeSeries;
          if (
            monthlyEmployeeSeries &&
            Array.isArray(monthlyEmployeeSeries.series) &&
            monthlyEmployeeSeries.series.length > 0
          ) {
            updateLegendForMonthlyLine(monthlyEmployeeSeries.series);
            const months = monthlyEmployeeSeries.months || [];
            const displaySeries = monthlyEmployeeSeries.series.map(
              (seriesItem, index) => ({
                employee: seriesItem.employee,
                color: getSeriesColor(index),
                planned: seriesItem.planned.map((v) => convertToDisplayUnit(v)),
                actual: seriesItem.actual.map((v) => convertToDisplayUnit(v)),
              })
            );

            const dataMax =
              Math.max(
                ...displaySeries.flatMap((s) => [...s.planned, ...s.actual])
              ) || 0;
            const step = calculateNiceStep(dataMax, 5);
            const maxValue = Math.ceil(dataMax / step) * step || step;

            ctx.strokeStyle = "#d1d5db";
            ctx.lineWidth = 1;
            const gridLines = Math.round(maxValue / step);
            for (let i = 0; i <= gridLines; i++) {
              const value = step * i;
              const ratio = value / maxValue;
              const y = padding.top + chartHeight - chartHeight * ratio;

              ctx.beginPath();
              ctx.moveTo(padding.left, y);
              ctx.lineTo(width - padding.right, y);
              ctx.stroke();

              ctx.fillStyle = "#5a5a7a";
              ctx.font = "11px sans-serif";
              ctx.textAlign = "right";
              const labelValue = Number.isInteger(step)
                ? value.toString()
                : value.toFixed(1);
              ctx.fillText(labelValue + getUnitLabel(), padding.left - 10, y + 4);
            }

            let stepX = chartWidth / (months.length - 1 || 1);
            ctx.font = "11px sans-serif";
            const maxLabelWidth = Math.max(stepX - 10, 30);
            const maxLabelPixel = Math.max(
              ...months.map((label) => ctx.measureText(label).width),
              0
            );
            let rotateLabels = months.some(
              (label) => ctx.measureText(label).width > maxLabelWidth
            );

            if (rotateLabels && months.length > 0) {
              const angleCos = Math.cos(Math.PI / 6);
              const requiredLeft = Math.ceil(maxLabelPixel * angleCos + 12);
              if (requiredLeft > padding.left) {
                padding.left = requiredLeft;
                chartWidth = width - padding.left - padding.right;
                chartHeight = height - padding.top - padding.bottom;
                stepX = chartWidth / (months.length - 1 || 1);
              }

            displaySeries.forEach((seriesItem) => {

              ctx.strokeStyle = seriesItem.color;
              ctx.setLineDash([6, 4]);
              ctx.beginPath();
              seriesItem.planned.forEach((value, index) => {
                const x = padding.left + stepX * index;
                const y =
                  padding.top + chartHeight - (value / maxValue) * chartHeight;
                if (index === 0) {
                  ctx.moveTo(x, y);
                } else {
                  ctx.lineTo(x, y);
                }
              });
              ctx.stroke();
              ctx.setLineDash([]);

              ctx.lineWidth = 2.5;
              ctx.beginPath();
              seriesItem.actual.forEach((value, index) => {
                const x = padding.left + stepX * index;

                  padding.top + chartHeight - (value / maxValue) * chartHeight;

                  ctx.moveTo(x, y);
                } else {
                  ctx.lineTo(x, y);
                }
              });

              seriesItem.planned.forEach((value, index) => {
                const x = padding.left + stepX * index;

                ctx.beginPath();
                ctx.strokeStyle = seriesItem.color;
                ctx.fillStyle = "#ffffff";
                ctx.lineWidth = 2;
                ctx.arc(x, y, 4, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
              });

              seriesItem.actual.forEach((value, index) => {
                const x = padding.left + stepX * index;
                const y =
                  padding.top + chartHeight - (value / maxValue) * chartHeight;
                ctx.beginPath();
                ctx.fillStyle = seriesItem.color;
                ctx.arc(x, y, 4, 0, Math.PI * 2);
                ctx.fill();
              });
            });

            months.forEach((label, index) => {
              const x = padding.left + stepX * index;
              ctx.fillStyle = "#5a5a7a";
              ctx.font = "11px sans-serif";
              if (rotateLabels) {
                ctx.save();
                ctx.textAlign = "right";
                ctx.translate(x, padding.top + chartHeight + 10);
                ctx.rotate(-Math.PI / 6);
                ctx.fillText(
                  label.substring(0, 15) + (label.length > 15 ? "..." : ""),
                  0,
                  0
                );
                ctx.restore();
              } else {
                ctx.textAlign = "center";
                ctx.fillText(label, x, padding.top + chartHeight + 20);
              }
            });

            try {
              const yLineToggle = document.getElementById("yLineToggle");
              const yLineInput = document.getElementById("yLineValue");
              if (yLineToggle && yLineToggle.checked && yLineInput) {
                const yVal = parseFloat(yLineInput.value);
                if (!isNaN(yVal) && maxValue > 0) {
                  const ratioVal = Math.max(
                    0,
                    Math.min(yVal / (maxValue || 1), 1)
                  );
                  const y = padding.top + chartHeight - chartHeight * ratioVal;
                  ctx.save();
                  ctx.strokeStyle = "rgba(200,40,40,0.9)";
                  ctx.lineWidth = 1.5;
                  ctx.setLineDash([6, 4]);
                  ctx.beginPath();
                  ctx.moveTo(padding.left, y);
                  ctx.lineTo(width - padding.right, y);
                  ctx.stroke();
                  ctx.setLineDash([]);
                  ctx.fillStyle = "rgba(200,40,40,0.95)";
                  ctx.font = "12px sans-serif";
                  ctx.textAlign = "right";
                  ctx.fillText(
                    yVal + getUnitLabel(),
                    width - padding.right - 6,
                    y - 6
                  );
                  ctx.restore();
                }
              }
            } catch (e) {
              console.warn("yLine draw error", e);
            }
            return;
          }

          resetLegend();
          // å˜ä½å¤‰æ›ã‚’é©ç”¨ã—ãŸãƒ‡ãƒ¼ã‚¿ã‚’ä½œæˆ
          const displayData = data.map((d) => ({
            label: d.label,
            planned: convertToDisplayUnit(d.planned),
            actual: convertToDisplayUnit(d.actual),
          }));

          // å˜ä½å–å¾—
          const unit = getUnitLabel();

          // ãƒ‡ãƒ¼ã‚¿ä¸Šã®æœ€å¤§å€¤
          const dataMax =
            Math.max(...displayData.flatMap((d) => [d.planned, d.actual])) || 0;

          // ã‚­ãƒªã®è‰¯ã„ã‚¹ãƒ†ãƒƒãƒ—ã‚’è¨ˆç®—
          const step = calculateNiceStep(dataMax, 5);

          // ã‚¹ãƒ†ãƒƒãƒ—ã®å€æ•°ã«åˆ‡ã‚Šä¸Šã’ï¼ˆæœ€å¤§å€¤ï¼‰
          const maxValue = Math.ceil(dataMax / step) * step || step;

          // ã‚°ãƒªãƒƒãƒ‰ç·š
          ctx.strokeStyle = "#d1d5db";
          ctx.lineWidth = 1;

          const gridLines = Math.round(maxValue / step);

          for (let i = 0; i <= gridLines; i++) {
            const value = step * i;
            const ratio = value / maxValue;
            const y = padding.top + chartHeight - chartHeight * ratio;

            ctx.beginPath();
            ctx.moveTo(padding.left, y);
            ctx.lineTo(width - padding.right, y);
            ctx.stroke();

            ctx.fillStyle = "#5a5a7a";
            ctx.font = "11px sans-serif";
            ctx.textAlign = "right";
            const labelValue = Number.isInteger(step)
              ? value.toString()
              : value.toFixed(1);
            ctx.fillText(labelValue + unit, padding.left - 10, y + 4);
          }

          let stepX = chartWidth / (displayData.length - 1 || 1);

          // ãƒ©ãƒ™ãƒ«ã®å›è»¢åˆ¤å®š
          ctx.font = "11px sans-serif";
          const maxLabelWidth = Math.max(stepX - 10, 30);
          const maxLabelPixel = Math.max(...displayData.map((d) => ctx.measureText(d.label).width));
          let rotateLabels = displayData.some(
            (d) => ctx.measureText(d.label).width > maxLabelWidth
          );

          // å›è»¢ãƒ©ãƒ™ãƒ«ã®ã¨ãã€å·¦ç«¯ãŒåˆ‡ã‚Œãªã„ã‚ˆã†å·¦ä½™ç™½ã‚’ç¢ºä¿
          if (rotateLabels && displayData.length > 0) {
            const angleCos = Math.cos(Math.PI / 6); // 30deg
            const requiredLeft = Math.ceil(maxLabelPixel * angleCos + 12);
            if (requiredLeft > padding.left) {
              padding.left = requiredLeft;
              chartWidth = width - padding.left - padding.right;
              chartHeight = height - padding.top - padding.bottom;
              stepX = chartWidth / (displayData.length - 1 || 1);
            }
          }

          // äºˆå®šç·šï¼ˆã‚ªãƒ¬ãƒ³ã‚¸ï¼‰
          ctx.beginPath();
          ctx.strokeStyle = "#d97706";
          ctx.lineWidth = 3;
          displayData.forEach((item, index) => {
            const x = padding.left + stepX * index;
            const y =
              padding.top +
              chartHeight -
              (item.planned / maxValue) * chartHeight;
            if (index === 0) {
              ctx.moveTo(x, y);
            } else {
              ctx.lineTo(x, y);
            }
          });
          ctx.stroke();

          // å®Ÿç¸¾ç·šï¼ˆç·‘ï¼‰
          ctx.beginPath();
          ctx.strokeStyle = "#5c9476";
          ctx.lineWidth = 3;
          displayData.forEach((item, index) => {
            const x = padding.left + stepX * index;
            const y =
              padding.top +
              chartHeight -
              (item.actual / maxValue) * chartHeight;
            if (index === 0) {
              ctx.moveTo(x, y);
            } else {
              ctx.lineTo(x, y);
            }
          });
          ctx.stroke();

          // ãƒã‚¤ãƒ³ãƒˆã¨ãƒ©ãƒ™ãƒ«
          displayData.forEach((item, index) => {
            const x = padding.left + stepX * index;

            // äºˆå®šãƒã‚¤ãƒ³ãƒˆï¼ˆã‚ªãƒ¬ãƒ³ã‚¸ï¼‰
            const plannedY =
              padding.top +
              chartHeight -
              (item.planned / maxValue) * chartHeight;
            ctx.beginPath();
            ctx.fillStyle = "#d97706";
            ctx.arc(x, plannedY, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = "#ffffff";
            ctx.beginPath();
            ctx.arc(x, plannedY, 2, 0, Math.PI * 2);
            ctx.fill();

            // å®Ÿç¸¾ãƒã‚¤ãƒ³ãƒˆï¼ˆç·‘ï¼‰
            const actualY =
              padding.top +
              chartHeight -
              (item.actual / maxValue) * chartHeight;
            ctx.beginPath();
            ctx.fillStyle = "#5c9476";
            ctx.arc(x, actualY, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = "#ffffff";
            ctx.beginPath();
            ctx.arc(x, actualY, 2, 0, Math.PI * 2);
            ctx.fill();

            // Xè»¸ãƒ©ãƒ™ãƒ«
            ctx.fillStyle = "#5a5a7a";
            ctx.font = "11px sans-serif";

            const label = item.label;

            if (rotateLabels) {
              ctx.save();
              ctx.textAlign = "right";
              ctx.translate(x, padding.top + chartHeight + 10);
              ctx.rotate(-Math.PI / 6);
              ctx.fillText(
                label.substring(0, 15) + (label.length > 15 ? "..." : ""),
                0,
                0
              );
              ctx.restore();
            } else {
              ctx.textAlign = "center";
              ctx.fillText(label, x, padding.top + chartHeight + 20);
            }
          });

          // ä»»æ„ã®Yãƒ©ã‚¤ãƒ³æç”»ï¼ˆæŠ˜ã‚Œç·šã‚‚åŒæ§˜ã«è¡¨ç¤ºï¼‰
          try {
            const yLineToggle = document.getElementById("yLineToggle");
            const yLineInput = document.getElementById("yLineValue");
            if (yLineToggle && yLineToggle.checked && yLineInput) {
              const yVal = parseFloat(yLineInput.value);
              if (!isNaN(yVal) && maxValue > 0) {
                const ratioVal = Math.max(0, Math.min(yVal / (maxValue || 1), 1));
                const y = padding.top + chartHeight - chartHeight * ratioVal;
                ctx.save();
                ctx.strokeStyle = "rgba(200,40,40,0.9)";
                ctx.lineWidth = 1.5;
                ctx.setLineDash([6, 4]);
                ctx.beginPath();
                ctx.moveTo(padding.left, y);
                ctx.lineTo(width - padding.right, y);
                ctx.stroke();
                ctx.setLineDash([]);
                ctx.fillStyle = "rgba(200,40,40,0.95)";
                ctx.font = "12px sans-serif";
                ctx.textAlign = "right";
                ctx.fillText(yVal + getUnitLabel(), width - padding.right - 6, y - 6);
                ctx.restore();
              }
            }
          } catch (e) {
            console.warn("yLine draw error", e);
          }
        }

              // ãƒ•ã‚¡ã‚¤ãƒ«æ—¥æ™‚ã‚„ãƒ•ã‚¡ã‚¤ãƒ«æƒ…å ±ãŒä¿å­˜ã•ã‚Œã¦ã„ã‚‹å ´åˆã¯ DOM ã«åæ˜

              // UIå¾©å…ƒå¾Œã«ãƒ‰ãƒ­ãƒƒãƒ—ã‚¾ãƒ¼ãƒ³ã®é«˜ã•ã‚’å†èª¿æ•´
              setTimeout(() => {
                if (window.alignDropZoneHeight) window.alignDropZoneHeight();
